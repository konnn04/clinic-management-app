{% extends './layouts/base_staff.html' %}

{% block title %}
    Profile
{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/staff/profile.css') }}">
    <div class="bd-round box container">
        <div style="flex: 0.4; margin-top: 5rem; margin-right: 2rem">
            <div class="fs-2 fw-bold">Center Name</div>
            <div style="border-right: medium solid black">
                <img class="img" src="{{ url_for('static', filename='images/logo.png') }}" style="padding-right: 1rem">
            </div>
        </div>
        <div style="flex: 0.6; display: flex; flex-direction: column">
            <div style="display: flex; flex-direction: row; justify-content: space-between">
                <div class="fw-bold mb-3" style="color: #1A6291">Basic Information</div>
                <button class="btn btn-mini" onclick="editProfileForm()">Edit</button>
            </div>
            <form id="profile-form" action="{{ url_for('staff_profile') }}" method="POST">
                <div style="display: flex; flex-wrap: wrap">
                    {% for key, value in user_info.items() %}
                        <div style="flex: 0 0 50%">
                            <p class="fw-normal fs-5 fw-bold" id="label-{{ key }}">{{ key }}:</p>
                        </div>
                        <div style="flex: 0 0 50%">
                            <p class="fs-5 text-value" id="value-{{ key }}">{{ value }}</p>
                            <input type="text" name="{{ key }}" id="input-{{ key }}" class="form-control" value="{{ value }}" style="display: none">
                        </div>
                    {% endfor %}
                </div>
                <div class="form-group" id="submit-group" style="display: none">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-primary" onclick="viewForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/staff_scripts.js') }}"></script>
{% endblock %}

{% block scripts %}
    
{% endblock %}
