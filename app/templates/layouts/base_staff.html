<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{meta.title}}</title>
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <!-- local style -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/awesome.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/base_staff.css')}}">
    {% block styles %} {% endblock %}
</head>
<body>
    
    <main class="d-flex min-vh-100 p-3">
        <div id="left-side">
            <div class="logo">
                <img src="{{url_for('static', filename='images/logo.png')}}" alt="OU Medical Staff">
            </div>
            <ul class="nav flex-column nav-func">
                <li class="nav-item">
                    <a class="nav-link active" href="/" >
                        <i class="fa-sharp-duotone fa-solid fa-grid-horizontal"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fa-sharp-duotone fa-solid fa-calendar"></i>
                        Our Patients
                    </a>
                </li>
            </ul>
    
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fa-sharp-duotone fa-solid fa-user"></i>
                        Profile
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="fa-sharp-duotone fa-solid fa-sign-out"></i>
                        Logout
                    </a>
                </li>
            </ul>
        </div>
        <div id="main">
            <div id="header">
                <h1>Dashboard</h1>
                <h4>Doctor</h4>
            </div>
            <div id="content">
                {% block content %} {% endblock %}
            </div>
        </div>
    </main>

</body>
</html>
